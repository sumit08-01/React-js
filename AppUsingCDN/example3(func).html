<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Using React With CDN(Example 3)</title>
</head>
<body>
    <div id = "root"></div>
   <script>
    function MyApp(){
        let myHeading = React.createElement("h1",null,"React Rocks!! 2");
        let para = React.createElement("p",null,"my react app 3");
        // let myElement = React.createElement("div",null,myHeading,para);
        let myElement = React.createElement("div",null,[myHeading,para]);  //we can pass like array object
        
        return myElement;
    }
    let mydiv = document.querySelector("#root"); 
    ReactDOM.render(React.createElement(MyApp),mydiv);
   </script>
</body>
</html>
