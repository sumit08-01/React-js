<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Using React With CDN(Example 7)</title>
</head>
<body>
    <div id = "root"></div>
   <script>
    function MyApp(){
        
        let myElement = React.createElement(
            "h1",null,"WHAT IS REACT ?");
        let mypara = React.createElement("p", null,"React is a componant based js library used by",
            React.createElement(
            "ul", null,
                React.createElement( "li",null,"Facebook"),
                React.createElement( "li",null,"instagram"),
                React.createElement( "li",null,"whatsapp")
                )
            );
            let myElement2 = React.createElement("div",null,[myElement,mypara]); 
        return myElement2;
    }
    let mydiv = document.querySelector("#root"); 
    ReactDOM.render(React.createElement(MyApp),mydiv);
   </script>
</body>
</html>
