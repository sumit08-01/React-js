<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <title>jsxShort(3)</title>
</head>
<body>
    <div id = "root"></div>
   <script type="text/babel">
    function getNumber(){
        const arr = [2,5,8,3,14,8,90];
        const mynum = arr[ Math.floor(Math.random()*arr.length)];
        return mynum;
    }
    function Mynum(){
        const num= getNumber();
        return (
            <div>
                <p>Number is {num} </p>
                {num % 2 == 0  && <span>it is an Even Number</span> }
            </div>
        );
           
    }
    let mydiv = document.querySelector("#root");
    // ReactDOM.render(React.createElement(Mynum), mydiv);
    ReactDOM.render(<Mynum/>, mydiv);
   </script>
</body>
